{% extends 'base.html' %}
{% block content %}
    <form method="post" action="/addtask/">
    {% csrf_token %}
        <input type="text" name="task">
        <input type="submit" class="btn btn-success" value="add">
    </form>
    <p>
    {% for data in myTodo %}
    <p>{{data.id}} {{data.task}}</p>
    {% endfor %}
{% endblock %}
