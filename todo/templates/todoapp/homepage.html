{% extends 'base.html' %}
{% block content %}
    <form method="post" action="/addtask/">
    {% csrf_token %}
        <input type="text" name="task">
        <input type="submit" class="btn btn-success" value="Add">
    </form>
    <p>
    {% for data in myTodo %}
    <p>{{data.task}} <a href="/delete/{{ data.id }}" class="btn btn-danger">Delete</a> <a href="/edit/{{ data.id }}" class="btn btn-warning">Edit</a></p>
    {% endfor %}
{% endblock %}
